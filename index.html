<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kay & Amy's Birthday Invite</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fdf6f9;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #444;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ff6fa5;
    }
    h2 {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #333;
    }
    p {
      color: #666;
      font-size: 1rem;
    }
    .form-group {
      margin: 15px 0;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff6fa5;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #ff558d;
    }
    iframe {
      border-radius: 12px;
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Kay & Amy‚Äôs Birthday üéÇ</h1>
    <p>Join us for a fun celebration filled with cake, laughter, and love üíï</p>

    <h2>üìÖ Date & Time</h2>
    <p>Sunday, September 7, 2025</p>
    <p>Time slots available from <strong>11:00 AM</strong> to <strong>9:00 PM</strong></p>

    <h2>üìù RSVP</h2>
    <form id="rsvpForm" action="YOUR_GOOGLE_SHEETS_SCRIPT_URL" method="POST">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="attending">Will you attend?</label>
        <select id="attending" name="attending" required>
          <option value="">-- Select --</option>
          <option value="Yes">Yes üéâ</option>
          <option value="No">No üò¢</option>
        </select>
      </div>
      <div class="form-group" id="timeSlotGroup" style="display:none;">
        <label for="timeSlot">Choose a time slot</label>
        <select id="timeSlot" name="timeSlot">
          <option value="11:00 AM">11:00 AM</option>
          <option value="12:00 PM">12:00 PM</option>
          <option value="1:00 PM">1:00 PM</option>
          <option value="2:00 PM">2:00 PM</option>
          <option value="3:00 PM">3:00 PM</option>
          <option value="4:00 PM">4:00 PM</option>
          <option value="5:00 PM">5:00 PM</option>
          <option value="6:00 PM">6:00 PM</option>
          <option value="7:00 PM">7:00 PM</option>
          <option value="8:00 PM">8:00 PM</option>
          <option value="9:00 PM">9:00 PM</option>
        </select>
      </div>
      <button type="submit">Submit RSVP</button>
    </form>

    <h2>üìç Location</h2>
    <p>16 Freeman St, Quincy, MA 02170</p>
    <iframe 
      src="https://www.google.com/maps?q=16+Freeman+St,+Quincy,+MA+02170&output=embed"
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </div>

  <script>
    // Show time slots only if "Yes" is selected
    document.getElementById('attending').addEventListener('change', function() {
      const timeGroup = document.getElementById('timeSlotGroup');
      if (this.value === "Yes") {
        timeGroup.style.display = "block";
      } else {
        timeGroup.style.display = "none";
      }
    });
  </script>
</body>
</html>
