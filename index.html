<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kay & Amy's Birthday</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#faf0e1; --ink:#45413c; --soft:#fff7fb; --line:#ffd7e6;
      --accent:#ff86b1; --accent-2:#8ac8ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:"Quicksand", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink); background:var(--bg); text-align:center;
      padding:clamp(12px,3vw,28px);
    }
    .wrap{ margin:0 auto; max-width:820px; }

    .hero{ display:block; margin:0 auto clamp(14px,3vw,22px);
      width:clamp(200px, 40vw, 320px); height:auto; border-radius:12px; }

    h1{ margin:0 0 4px; font-size:clamp(24px,4.4vw,34px); color:var(--accent); letter-spacing:.3px; }
    .tagline{ margin:0 0 16px; color:#6e6863; font-size:clamp(14px,2.6vw,16px); }

    .card{
      background:var(--soft); border:2px solid var(--line); border-radius:18px;
      padding:clamp(14px,3vw,22px); margin:16px auto; max-width:760px;
      box-shadow:0 8px 18px rgba(0,0,0,.05); text-align:left;
    }
    .card h2{ margin:0 0 10px; font-size:clamp(18px,3.2vw,22px); color:var(--accent); }
    .card p{ margin:6px 0; }

    form .row{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width:680px){ form .row{ grid-template-columns:1fr; } }

    label{ display:block; font-weight:700; color:var(--accent); margin:10px 0 6px; }
    input[type="text"], input[type="email"], select{
      width:100%; padding:12px 14px; background:#fff;
      border:2px solid var(--line); border-radius:12px; font:inherit;
      outline:none; transition: box-shadow .15s ease, border-color .15s ease;
    }
    input:focus, select:focus{ border-color:var(--accent); box-shadow:0 0 0 4px rgba(255,134,177,.18); }

    .seg{ display:flex; gap:10px; flex-wrap:wrap; }
    .seg input{ display:none; }
    .seg label{
      padding:10px 14px; border:2px solid var(--line); border-radius:999px;
      background:#fff; cursor:pointer; user-select:none; color:#6e6863; font-weight:700;
    }
    .seg input:checked + label{ border-color:var(--accent); color:#fff; background:linear-gradient(90deg, var(--accent), #ffa8d0); }

    .btn{
      margin-top:12px; padding:12px 20px; border:none; border-radius:14px; cursor:pointer;
      color:#fff; font-weight:700; background:linear-gradient(90deg, var(--accent), #ffa8d0);
      box-shadow:0 6px 12px rgba(0,0,0,.08); transition:transform .12s ease;
    }
    .btn:hover{ transform:translateY(-1px); }

    .note{ color:#7b746c; font-size:13px; margin-top:6px; }
    .counts{ color:#6e6863; font-size:14px; margin-top:8px; }
    .warn{ color:#b35300; }
    .ok{ color:#2b8a3e; }

    iframe{ width:100%; height:300px; border:0; border-radius:14px; }
  </style>
</head>
<body>
  <main class="wrap">
    <img class="hero" src="./kay-amy-polaroid.png" alt="Kay & Amy birthday illustration">

    <h1>YOU ARE INVITED!!</h1>
    <h1>Come celebrate with Kay & Amy.</h1>

    <!-- Date & time -->
    <section class="card">
      <h2>Date & Time</h2>
      <p><strong>Tuesday, September 2, 2025</strong></p>
      <p>Time slots from <strong>11:00 AM</strong> to <strong>9:00 PM</strong></p>
      <p id="slotCounts" class="counts"></p>
    </section>

    <!-- RSVP -->
    <section class="card">
      <h2>RSVP</h2>
      <form id="rsvpForm" novalidate>
        <div class="row">
          <div>
            <label for="name">Your Name</label>
            <input id="name" name="name" type="text" required />
          </div>
          <div>
            <label for="email">Your Email</label>
            <input id="email" name="email" type="email" required />
          </div>
        </div>

        <label>Will you attend?</label>
        <div class="seg" role="radiogroup" aria-label="RSVP">
          <input id="attend-yes" type="radio" name="attending" value="Yes" />
          <label for="attend-yes">Yes üéâ</label>
          <input id="attend-no" type="radio" name="attending" value="No" />
          <label for="attend-no">No üò¢</label>
        </div>

        <div id="slotWrap" style="display:none; margin-top:10px;">
          <label for="timeSlot">Choose a time slot ‚è∞</label>
          <select id="timeSlot" name="timeSlot"></select>
          <p class="note">Limit 10 guests per slot. If a slot is full, it will be disabled.</p>
        </div>

        <button class="btn" type="submit">Submit RSVP</button>
        <p id="msg" class="note" role="status" aria-live="polite"></p>
      </form>
    </section>

    <!-- Location -->
    <section class="card">
      <h2>üìç Location</h2>
      <p>16 Freeman St, Quincy, MA 02170</p>
      <iframe
        src="https://www.google.com/maps?q=16+Freeman+St,+Quincy,+MA+02170&output=embed"
        loading="lazy" allowfullscreen></iframe>
    </section>
  </main>

  <script>
  // ===== Config =====
  const API = "https://script.google.com/macros/s/AKfycbxUxvMrGq4HveGpZ-4SEaEbvZIpvmB6OexbdYMsRD5oWoloDLZV4y2BnvGPQ-vX9A4Wlw/exec";
  const SLOT_CAP = 10;
  const timeSlots = ["11:00 AM","12:00 PM","1:00 PM","2:00 PM","3:00 PM","4:00 PM","5:00 PM","6:00 PM","7:00 PM","8:00 PM","9:00 PM"];

  const yes = document.getElementById('attend-yes');
  const no  = document.getElementById('attend-no');
  const slotWrap = document.getElementById('slotWrap');
  const slotSelect = document.getElementById('timeSlot');
  const countsLine = document.getElementById('slotCounts');
  const msg = document.getElementById('msg');

  // Build dropdown with counts
  function buildOptions(counts){
    slotSelect.innerHTML = "";
    timeSlots.forEach(s => {
      const booked = counts?.[s] ?? 0;
      const opt = document.createElement('option');
      opt.value = s;
      opt.textContent = `${s} ‚Äî ${booked}/${SLOT_CAP}`;
      if (booked >= SLOT_CAP) opt.disabled = true;
      slotSelect.appendChild(opt);
    });
    countsLine.textContent = "Capacity: " + timeSlots.map(s => `${s} ${counts?.[s] ?? 0}/${SLOT_CAP}`).join(" ‚Ä¢ ");
  }

  // GET live counts from Apps Script
  async function loadCounts(){
    if (!API || API.includes("https://script.google.com/macros/s/AKfycbxUxvMrGq4HveGpZ-4SEaEbvZIpvmB6OexbdYMsRD5oWoloDLZV4y2BnvGPQ-vX9A4Wlw/exec")) { buildOptions({}); return; }
    try {
      const res = await fetch(API + "?action=counts");
      const data = await res.json();
      buildOptions(data && data.ok ? data.counts : {});
    } catch {
      buildOptions({});
    }
  }

  // Show/hide slot select
  [yes, no].forEach(r => r.addEventListener('change', () => {
    slotWrap.style.display = yes.checked ? 'block' : 'none';
  }));

  // Submit handler (URL-encoded to avoid CORS preflight)
  document.getElementById('rsvpForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    msg.textContent = "";

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const status = yes.checked ? "yes" : (no.checked ? "no" : "");
    const slot = yes.checked ? slotSelect.value : "";

    if (!name || !email) { msg.textContent = "Please enter your name and email."; return; }
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { msg.textContent = "Please enter a valid email."; return; }
    if (status === "") { msg.textContent = "Please choose Yes or No."; return; }
    if (status === "yes" && !slot) { msg.textContent = "Please choose a time slot."; return; }

    if (!API || API.includes("YOUR_APPS_SCRIPT_WEB_APP_URL")){
      msg.innerHTML = "<span class='warn'>Backend not connected yet. Add your Apps Script URL to enable shared counts.</span>";
      return;
    }

    try {
      const body = new URLSearchParams({ name, email, status, slot });
      const res = await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
        body
      });

      if (res.status === 409) {
        msg.innerHTML = "<span class='warn'>That slot just filled up. Please pick another.</span>";
        await loadCounts();
        return;
      }

      const data = await res.json().catch(() => ({}));
      if (data.ok) {
        msg.innerHTML = "<span class='ok'>RSVP saved ‚Äî thank you!</span>";
        e.target.reset();
        slotWrap.style.display = "none";
        await loadCounts();
      } else {
        msg.innerHTML = "<span class='warn'>Couldn‚Äôt save right now. Please try again.</span>";
      }
    } catch (err) {
      msg.innerHTML = "<span class='warn'>Network error. Make sure your Apps Script deployment is /exec and access is ‚ÄúAnyone‚Äù.</span>";
    }
  });

  // Init
  loadCounts();
</script>
</body>
</html>
