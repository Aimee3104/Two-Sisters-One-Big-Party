<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kay & Amy's Birthday Invite</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
      background: #fffafc;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #444;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(255, 175, 200, 0.3);
      border: 3px dashed #ffd6e8;
    }
    img.hero {
      max-width: 100%;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ff7ea5;
    }
    h2 {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #444;
    }
    p {
      color: #666;
      font-size: 1rem;
    }
    .form-group {
      margin: 15px 0;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ff7ea5;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ffd6e8;
      border-radius: 12px;
      font-size: 1rem;
      background: #fffafc;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: linear-gradient(90deg, #ff9dcf, #ffa8e2);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ff84bf, #ff94d9);
    }
    iframe {
      border-radius: 15px;
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 15px;
    }
    .emoji {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Two Sisters, One Big Party.png" alt="Kay & Amy Birthday" class="hero">
    <h1>üéâ Kay & Amy‚Äôs Birthday üéÇ</h1>
    <p>Two Sisters, One Big Party üíï Come celebrate with us!</p>

    <h2 class="emoji">üìÖ Date & Time</h2>
    <p><b>Sunday, September 7, 2025</b></p>
    <p>Choose your slot from <strong>11:00 AM</strong> ‚Üí <strong>9:00 PM</strong></p>

    <h2 class="emoji">üìù RSVP</h2>
    <form id="rsvpForm" action="YOUR_GOOGLE_SHEETS_SCRIPT_URL" method="POST">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="attending">Will you attend?</label>
        <select id="attending" name="attending" required>
          <option value="">-- Select --</option>
          <option value="Yes">Yes üéâ</option>
          <option value="No">No üò¢</option>
        </select>
      </div>
      <div class="form-group" id="timeSlotGroup" style="display:none;">
        <label for="timeSlot">Choose a time slot ‚è∞</label>
        <select id="timeSlot" name="timeSlot">
          <option value="11:00 AM">11:00 AM</option>
          <option value="12:00 PM">12:00 PM</option>
          <option value="1:00 PM">1:00 PM</option>
          <option value="2:00 PM">2:00 PM</option>
          <option value="3:00 PM">3:00 PM</option>
          <option value="4:00 PM">4:00 PM</option>
          <option value="5:00 PM">5:00 PM</option>
          <option value="6:00 PM">6:00 PM</option>
          <option value="7:00 PM">7:00 PM</option>
          <option value="8:00 PM">8:00 PM</option>
          <option value="9:00 PM">9:00 PM</option>
        </select>
      </div>
      <button type="submit">üíå Submit RSVP</button>
    </form>

    <h2 class="emoji">üìç Location</h2>
    <p>16 Freeman St, Quincy, MA 02170</p>
    <iframe 
      src="https://www.google.com/maps?q=16+Freeman+St,+Quincy,+MA+02170&output=embed"
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </div>

  <script>
    // Show time slots only if "Yes" is selected
    document.getElementById('attending').addEventListener('change', function() {
      const timeGroup = document.getElementById('timeSlotGroup');
      if (this.value === "Yes") {
        timeGroup.style.display = "block";
      } else {
        timeGroup.style.display = "none";
      }
    });
  </script>
</body>
</html>
