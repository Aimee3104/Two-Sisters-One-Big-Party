<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kay & Amy's Birthday Invite</title>
  <style>
    :root{
      --bg:#fffafc; --ink:#444; --pink:#ff7ea5; --dash:#ffd6e8;
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--ink); text-align:center;
      font-family: "Arial Rounded MT Bold", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1000px 500px at -10% -10%, #ffeef8 0%, transparent 60%),
                  radial-gradient(1000px 500px at 110% 110%, #e7f6ff 0%, transparent 60%), var(--bg);
      padding: clamp(12px, 3vw, 24px);
    }
    .container{
      margin: 0 auto; max-width: 820px; background:#fff; border-radius: 24px;
      padding: clamp(16px, 3.5vw, 32px);
      box-shadow: 0 10px 30px rgba(255, 175, 200, .25);
      border: 3px dashed var(--dash);
    }

    /* Polaroid hero: fully responsive, no cropping */
    .hero-wrap{
      margin: 0 auto clamp(16px, 3vw, 24px);
      background:#fdfaf5; border:1px solid #eee5dc; border-radius: 16px;
      padding: clamp(10px, 2.5vw, 16px);
      box-shadow: 0 8px 20px rgba(0,0,0,.06);
      max-width: min(700px, 100%);
    }
    .hero{
      display:block; width:100%; height:auto; /* keeps aspect ratio */
      border-radius: 12px;
      /* ensures it never overflows on tiny screens */
      max-width: 100%;
      object-fit: contain; /* no cropping */
    }
    h1{
      font-size: clamp(24px, 4.5vw, 36px); color: var(--pink); margin: 6px 0 8px;
    }
    h2{
      margin: 24px 0 8px; font-size: clamp(18px, 3vw, 22px); color:#4a4a4a;
    }
    p{ margin: 6px 0; color:#666; font-size: clamp(14px, 2.7vw, 16px); }

    /* Form */
    .form{ text-align:left; margin: 0 auto; max-width: 560px; }
    .group{ margin: 12px 0; }
    label{ display:block; margin-bottom:6px; font-weight:700; color:var(--pink); }
    input, select{
      width:100%; padding:12px; border:2px solid var(--dash); border-radius:12px;
      background:#fffafc; font-size:16px;
    }
    button{
      margin-top:14px; padding:12px 22px; border:0; border-radius:14px; cursor:pointer;
      background: linear-gradient(90deg,#ff9dcf,#ffa8e2); color:#fff; font-weight:700;
      box-shadow: 0 6px 12px rgba(0,0,0,.08); transition: transform .12s ease;
    }
    button:hover{ transform: translateY(-1px); }
    iframe{ width:100%; height:320px; border:0; border-radius:14px; }

    /* Layout helpers */
    .note{ color:#8a7b7b; font-size: 13px; }
  </style>
</head>
<body>
  <main class="container">
    <!-- Responsive picture (put file at /assets/kay-amy-polaroid.png) -->
    <img class="hero"
     src="assets/kay-amy-polaroid.png"
     alt="Kay & Amy birthday"
     onerror="this.outerHTML='<p style=&quot;color:#c00&quot;>Image not found at <code>assets/kay-amy-polaroid.png</code>. Check the file name/path.</p>';">


    <h1>üéâ Kay & Amy‚Äôs Birthday üéÇ</h1>
    <p>Two Sisters, One Big Party üíï Come celebrate with us!</p>

    <h2>üìÖ Date & Time</h2>
    <p><strong>Sunday, September 7, 2025</strong></p>
    <p>Choose a time from <strong>11:00 AM</strong> to <strong>9:00 PM</strong></p>

    <h2>üìù RSVP</h2>
    <form id="rsvpForm" class="form" action="YOUR_GOOGLE_SHEETS_SCRIPT_URL" method="POST">
      <div class="group">
        <label for="name">Your Name</label>
        <input id="name" name="name" required />
      </div>
      <div class="group">
        <label for="email">Your Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="group">
        <label for="attending">Will you attend?</label>
        <select id="attending" name="attending" required>
          <option value="">-- Select --</option>
          <option value="Yes">Yes üéâ</option>
          <option value="No">No üò¢</option>
        </select>
      </div>
      <div class="group" id="slotWrap" style="display:none;">
        <label for="timeSlot">Choose a time slot ‚è∞</label>
        <select id="timeSlot" name="timeSlot">
          <option value="11:00 AM">11:00 AM</option>
          <option value="12:00 PM">12:00 PM</option>
          <option value="1:00 PM">1:00 PM</option>
          <option value="2:00 PM">2:00 PM</option>
          <option value="3:00 PM">3:00 PM</option>
          <option value="4:00 PM">4:00 PM</option>
          <option value="5:00 PM">5:00 PM</option>
          <option value="6:00 PM">6:00 PM</option>
          <option value="7:00 PM">7:00 PM</option>
          <option value="8:00 PM">8:00 PM</option>
          <option value="9:00 PM">9:00 PM</option>
        </select>
      </div>
      <button type="submit">üíå Submit RSVP</button>
      <p class="note">Time slots appear only if you‚Äôre attending.</p>
    </form>

    <h2>üìç Location</h2>
    <p>16 Freeman St, Quincy, MA 02170</p>
    <iframe
      src="https://www.google.com/maps?q=16+Freeman+St,+Quincy,+MA+02170&output=embed"
      loading="lazy" allowfullscreen></iframe>
  </main>

  <script>
    // Show time slots only if "Yes" is selected
    const attending = document.getElementById('attending');
    const slotWrap = document.getElementById('slotWrap');
    attending.addEventListener('change', () => {
      slotWrap.style.display = attending.value === 'Yes' ? 'block' : 'none';
    });
  </script>
</body>
</html>
