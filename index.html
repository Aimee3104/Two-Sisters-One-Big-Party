<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff6f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #ffeef6;
      padding: 25px;
      border-radius: 20px;
      width: 450px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #ff4d94;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .time-slots {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .time-slot {
      padding: 10px 16px;
      border: 2px solid #ff99c8;
      border-radius: 25px;
      background: #fff;
      cursor: pointer;
      transition: 0.2s;
      user-select: none;
    }
    .time-slot.selected {
      background: #ff99c8;
      color: #fff;
      border-color: #ff4d94;
    }
    button {
      background-color: #ff4d94;
      color: white;
      border: none;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e63e82;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>RSVP</h2>

    <form id="rsvpForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label>Choose a Time Slot</label>
      <div class="time-slots" id="timeSlots">
        <div class="time-slot">11:00 am</div>
        <div class="time-slot">12:00 pm</div>
        <div class="time-slot">1:00 pm</div>
        <div class="time-slot">2:00 pm</div>
        <div class="time-slot">3:00 pm</div>
        <div class="time-slot">4:00 pm</div>
        <div class="time-slot">5:00 pm</div>
        <div class="time-slot">6:00 pm</div>
        <div class="time-slot">7:00 pm</div>
        <div class="time-slot">8:00 pm</div>
        <div class="time-slot">9:00 pm</div>
      </div>
      <input type="hidden" name="slot" id="slot" required />

      <label>Will you attend?</label>
      <div>
        <input type="radio" id="yes" name="status" value="yes" required />
        <label for="yes">Yes ðŸŽ‰</label>
        <input type="radio" id="no" name="status" value="no" />
        <label for="no">No ðŸ˜¢</label>
      </div>

      <button type="submit">Submit RSVP</button>
    </form>
  </div>

  <script>
    const slots = document.querySelectorAll(".time-slot");
    const slotInput = document.getElementById("slot");

    slots.forEach(slot => {
      slot.addEventListener("click", () => {
        slots.forEach(s => s.classList.remove("selected"));
        slot.classList.add("selected");
        slotInput.value = slot.textContent.trim();
      });
    });

    document.getElementById("rsvpForm").addEventListener("submit", function(e){
      if (!slotInput.value) {
        e.preventDefault();
        alert("Please select a time slot!");
      }
    });
  </script>
</body>
</html>
